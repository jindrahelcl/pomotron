<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PuppeTRON{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            line-height: 1.6;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            border: 2px solid #00ff00;
            padding: 20px;
            margin-bottom: 20px;
            background: rgba(0, 255, 0, 0.1);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #00ff00;
            margin-bottom: 20px;
            background: rgba(0, 255, 0, 0.05);
        }

        .btn {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #00ff00;
            color: #1a1a1a;
        }

        .btn-danger {
            border-color: #ff0000;
            color: #ff0000;
        }

        .btn-danger:hover {
            background: #ff0000;
            color: #1a1a1a;
        }

        .card {
            border: 1px solid #00ff00;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(0, 255, 0, 0.05);
        }

        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .agent-card {
            border: 2px solid #555;
            padding: 15px;
            background: rgba(0, 255, 0, 0.05);
        }

        .agent-card.active {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: inherit;
            font-size: 16px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-left: 3px solid #00ff00;
        }

        .error {
            color: #ff0000;
            border-color: #ff0000;
        }

        .warning {
            color: #ffff00;
            border-color: #ffff00;
        }

        .nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        @media (max-width: 600px) {
            .container {
                padding: 5px;
            }

            .status-bar {
                flex-direction: column;
                gap: 10px;
            }

            .nav {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ­ PuppeTRON</h1>
            <p>Puppet Master Interface pro StoryTRON</p>
        </div>

        <div class="nav">
            <a href="{{ url_for('dashboard') }}" class="btn">ðŸ“Š Dashboard</a>
            <a href="{{ url_for('agents_page') }}" class="btn">ðŸ¤– Agenti</a>
            <a href="{{ url_for('chat') }}" class="btn">ðŸ’¬ Chat Test</a>
        </div>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
