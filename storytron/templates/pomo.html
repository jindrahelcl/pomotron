<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoTRON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #00ff00;
            height: 100dvh; /* Dynamic viewport height for mobile, fallback to 100vh */
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100dvh; /* Dynamic viewport height for mobile, fallback to 100vh */
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #333;
            background-color: #111;
        }

        .chat-header {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #333;
            background-color: #0a0a0a;
        }

        .chat-header h1 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin: 0;
            font-size: 1.8em;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
            position: relative;
        }

        .message-user {
            align-self: flex-end;
            background-color: #003300;
            border: 1px solid #006600;
            border-bottom-right-radius: 5px;
        }

        .message-agent {
            align-self: flex-start;
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 0.7em;
            color: #888;
            margin-top: 5px;
            text-align: right;
        }

        .message-agent .message-time {
            text-align: left;
        }

        .message-sender {
            font-size: 0.8em;
            color: #aaa;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .message-text {
            line-height: 1.4;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 2px solid #333;
            background-color: #0a0a0a;
        }

        .chat-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            background-color: #222;
            border: 1px solid #444;
            color: #00ff00;
            padding: 12px 16px;
            border-radius: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            min-height: 20px;
            max-height: 100px;
            overflow-y: hidden;
            line-height: 1.4;
        }

        .chat-input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 5px #00ff00;
        }

        .send-btn {
            background-color: #006600;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background-color: #008800;
            box-shadow: 0 0 5px #00ff00;
        }

        .send-btn:disabled {
            background-color: #333;
            border-color: #555;
            color: #666;
            cursor: not-allowed;
        }

        .typing-indicator {
            align-self: flex-start;
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-radius: 15px;
            border-bottom-left-radius: 5px;
            padding: 12px 16px;
            max-width: 85%;
            display: none;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-style: italic;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #222;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .chat-container {
                border: none;
                border-radius: 0;
                max-width: 100%;
                height: calc(100dvh - env(safe-area-inset-top) - env(safe-area-inset-bottom));
            }

            .chat-header {
                padding: 15px;
                padding-top: calc(15px + env(safe-area-inset-top));
            }

            .chat-header h1 {
                font-size: 1.5em;
            }

            .chat-messages {
                padding: 15px;
            }

            .chat-input-container {
                padding: 15px;
                padding-bottom: calc(15px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>PomoTRON</h1>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="empty-state" id="emptyState">
                Načítání zpráv...
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-form" onsubmit="sendMessage(event)">
                <textarea
                    id="messageInput"
                    class="chat-input"
                    placeholder="Napište zprávu..."
                    required
                    autocomplete="off"
                    rows="1"
                ></textarea>
                <button type="submit" class="send-btn" id="sendButton">Poslat</button>
            </form>
        </div>
    </div>

    <script>
        let messages = [];

        function sendMessage(event) {
            event.preventDefault();

            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.textContent = 'Odesílání...';

            // Add user message to UI immediately
            addMessageToUI(message, 'user', new Date().toISOString());
            input.value = '';
            showTypingIndicator();

            fetch('{{ url_for("chat") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    sender: 'pomo'
                })
            })
            .then(response => response.json())
            .then(data => {
                hideTypingIndicator();
                if (data.agent_response) {
                    addMessageToUI(data.agent_response, 'agent', data.timestamp);
                } else {
                    addMessageToUI('Chyba při komunikaci s agentem', 'agent', new Date().toISOString(), true);
                }
            })
            .catch(error => {
                hideTypingIndicator();
                addMessageToUI('Chyba: ' + error, 'agent', new Date().toISOString(), true);
            })
            .finally(() => {
                sendButton.disabled = false;
                sendButton.textContent = 'Poslat';
                input.focus();
            });
        }

        function addMessageToUI(text, sender, timestamp, isError = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const emptyState = document.getElementById('emptyState');

            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${sender}`;

            if (isError) {
                messageDiv.style.borderColor = '#ff4444';
                messageDiv.style.backgroundColor = '#330000';
            }

            const timeString = new Date(timestamp).toLocaleString();
            const senderName = sender === 'user' ? 'Vy' : 'Agent';

            messageDiv.innerHTML = `
                <div class="message-sender">${senderName}</div>
                <div class="message-text">${text}</div>
                <div class="message-time">${timeString}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function loadHistory() {
            console.log('Loading history...');
            fetch('{{ url_for("get_history") }}')
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('History data:', data);
                const messagesContainer = document.getElementById('chatMessages');
                const emptyState = document.getElementById('emptyState');

                if (data.history && data.history.length > 0) {
                    if (emptyState) {
                        emptyState.remove();
                    }

                    // Clear existing messages
                    messagesContainer.innerHTML = '';

                    // Add all messages from history
                    data.history.forEach(msg => {
                        // Add user message
                        addMessageToUI(msg.message, 'user', msg.timestamp);
                        // Add agent response
                        addMessageToUI(msg.response, 'agent', msg.timestamp);
                    });

                    scrollToBottom();
                } else {
                    if (emptyState) {
                        emptyState.textContent = 'Žádné zprávy. Začněte konverzaci!';
                    }
                }
            })
            .catch(error => {
                console.error('Error loading history:', error);
                const emptyState = document.getElementById('emptyState');
                if (emptyState) {
                    emptyState.textContent = 'Chyba při načítání historie';
                    emptyState.style.color = '#ff4444';
                }
            });
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // Send message on Enter (but allow Shift+Enter for new lines)
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.querySelector('.chat-form').dispatchEvent(new Event('submit'));
            }
        });

        // Load history when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
