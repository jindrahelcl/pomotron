<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StoryTRON{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #00ff00;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
        }

        .status-bar {
            background-color: #111;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card {
            background-color: #111;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #006600;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px 16px; /* Reduced padding */
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 13px !important; /* Explicit smaller font size */
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #008800;
            box-shadow: 0 0 5px #00ff00;
            color: #00ff00; /* Maintain green color on hover */
        }

        .form-control {
            background-color: #222;
            border: 1px solid #444;
            color: #00ff00;
            padding: 8px; /* Reduced padding */
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 13px !important; /* Explicit smaller font size */
            width: 100%;
        }

        .form-control:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 5px #00ff00;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .navigation {
            text-align: center;
            margin-bottom: 30px;
        }

        .navigation .btn {
            margin: 0 10px 10px 0;
        }

        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .agent-card {
            background-color: #0a0a0a;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 12px; /* Reduced padding */
            text-align: center;
        }

        .agent-card.active {
            border-color: #00ff00;
            background-color: #001100;
        }

        .agent-card h3 {
            margin-bottom: 8px; /* Reduced margin */
            color: #00ff00;
            font-size: 1.1rem !important; /* Smaller heading */
        }

        .status-bar {
            background-color: #111;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 12px; /* Reduced padding */
            margin-bottom: 15px; /* Reduced margin */
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px !important; /* Smaller text */
        }

        .card {
            background-color: #111;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px; /* Reduced padding */
            margin-bottom: 15px; /* Reduced margin */
        }

        .error {
            color: #ff4444;
        }

        .success {
            color: #00ff00;
        }

        /* Toast Styles */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            background-color: #111;
            border: 2px solid #00ff00;
            border-radius: 10px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            min-width: 300px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .toast.error {
            border-color: #ff4444;
            color: #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.3);
        }

        .toast.warning {
            border-color: #ffaa00;
            color: #ffaa00;
            box-shadow: 0 0 10px rgba(255, 170, 0, 0.3);
        }

        .toast-header {
            background-color: transparent;
            border-bottom: 1px solid #333;
            color: inherit;
        }

        .toast-body {
            background-color: transparent;
            color: inherit;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .status-bar {
                flex-direction: column;
                gap: 10px;
            }

            .navigation .btn {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="{{ url_for('dashboard') }}" class="btn">üìä Dashboard</a>
            <a href="{{ url_for('web_agents') }}" class="btn">üìñ P≈ô√≠bƒõh</a>
            <a href="{{ url_for('web_history') }}" class="btn">üìú Historie</a>
            <a href="{{ url_for('web_prompts') }}" class="btn">‚úèÔ∏è Prompts</a>
            <button class="btn" onclick="location.reload()" style="background-color: #006600; border-color: #00ff00; color: #99ff99;">
                üîÑ Obnovit
            </button>
        </div>

        {% block content %}{% endblock %}
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050;" id="toast-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Toast functionality
        function showToast(message, type = 'success', duration = 4000) {
            const toastContainer = document.getElementById('toast-container');
            const toastId = 'toast-' + Date.now();

            const iconClass = type === 'error' ? 'bi-x-circle-fill' : type === 'warning' ? 'bi-exclamation-triangle-fill' : 'bi-check-circle-fill';
            const iconEmoji = type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : '‚úÖ';

            const toastHtml = `
                <div class="toast" id="${toastId}" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-body d-flex align-items-center justify-content-center" style="background-color: #222; border: 1px solid #00ff00; color: #00ff00; border-radius: 5px; min-width: 250px;">
                        <span style="margin-right: 8px;">${iconEmoji}</span>
                        <span>${message}</span>
                    </div>
                </div>
            `;

            toastContainer.insertAdjacentHTML('beforeend', toastHtml);

            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement, {
                autohide: true,
                delay: duration
            });

            toast.show();

            // Remove toast element after it's hidden
            toastElement.addEventListener('hidden.bs.toast', function() {
                toastElement.remove();
            });
        }

        // Global error handler for fetch requests
        window.showErrorToast = (message) => showToast(message, 'error');
        window.showSuccessToast = (message) => showToast(message, 'success');
        window.showWarningToast = (message) => showToast(message, 'warning');
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
