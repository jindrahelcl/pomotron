# Nginx site configuration for StoryTRON
# Place this in /etc/nginx/sites-available/pomotron
# Enable with: sudo ln -s /etc/nginx/sites-available/pomotron /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name localhost;  # Change to your domain if needed

    # Handle the exact /pomotron path (redirect to /pomotron/)
    location = /pomotron {
        return 301 /pomotron/;
    }

    # StoryTRON application under /pomotron/
    location /pomotron/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: serve static files directly (if you add a static folder later)
    location /pomotron/static {
        alias /path/to/storytron/static;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Optional: Basic auth for security (uncomment if needed)
    # auth_basic "StoryTRON Access";
    # auth_basic_user_file /etc/nginx/.htpasswd;
}

